<!DOCTYPE html>
<html>
<head>
    <title>Số ngày trong tháng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 4px;
            width: 50px;
        }
        #output {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: navy;
        }
    </style>
</head>
<body>
    <form>
        <p>
            <label for="month">Nhập vào tháng:</label>
            <input type="number" id="month" min="1" max="12" required>
        </p>
        <p>
            <label for="year">Nhập vào năm:</label>
            <input type="number" id="year" required>
        </p>
        <button type="button" onclick="getDays()">Submit</button>
    </form>
    <div id="output"></div>

    <script>
        function getDays() {
            let month = parseInt(document.getElementById('month').value);
            let year = parseInt(document.getElementById('year').value);
            let daysInMonth;

            switch(month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    daysInMonth = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    daysInMonth = 30;
                    break;
                case 2:
                    if ((year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0)) {
                        daysInMonth = 29;
                    } else {
                        daysInMonth = 28;
                    }
                    break;
                default:
                    daysInMonth = -1;
                    break;
            }

            if (daysInMonth == -1) {
                document.getElementById('output').innerHTML = "Tháng không hợp lệ";
            } else {
                document.getElementById('output').innerHTML = `Số ngày trong tháng ${month} năm ${year} là ${daysInMonth} ngày`;
            }
        }
    </script>
</body>
